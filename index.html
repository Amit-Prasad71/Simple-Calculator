<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>

    <h1 class="title-text font-montserrat">➗ Expression Solver ➗</h1>

    <div class="flex-container">
          <input type="text" class="input-field" placeholder="0" readonly></input>

      </div>
    <div class="flex-container">
            <input type="text" class="result-field" placeholder="Result" readonly></input>

    </div>
        <div class="flex-container">
              <div class="AC item">
                  <h2>AC</h2>
              </div>
              <div class="CLR item">
                  <h2>CLR</h2>
              </div>
              <div class="operation percent item">
                  <h2>%</h2>
              </div>
              <div class="operation divide item">
                  <h2>/</h2>
              </div>


        </div>

        <div class="flex-container">
              <div class="seven item digits">
                  <h2>7</h2>
              </div>
              <div class="eight item digits">
                  <h2>8</h2>
              </div>
              <div class="nine item digits">
                  <h2>9</h2>
              </div>
              <div class="operation multiply item">
                  <h2>*</h2>
              </div>


        </div>

        <div class="flex-container">
              <div class="four item digits">
                  <h2>4</h2>
              </div>
              <div class="five item digits">
                  <h2>5</h2>
              </div>
              <div class="six item digits">
                  <h2>6</h2>
              </div>
              <div class="operation minus item">
                  <h2>-</h2>
              </div>


        </div>

        <div class="flex-container">
              <div class="one item digits">
                  <h2>1</h2>
              </div>
              <div class="two item digits">
                  <h2>2</h2>
              </div>
              <div class="three item digits">
                  <h2>3</h2>
              </div>
              <div class="operation plus item">
                  <h2>+</h2>
              </div>


        </div>

        <div class="flex-container">
              <div class="Ans item">
                  <h2>Ans</h2>
              </div>

              <div class="zero item digits">
                  <h2>0</h2>
              </div>

              <div class="dot item">
                  <h2>.</h2>
              </div>
              <div class="operation equal item">
                  <h2>=</h2>
              </div>


        </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
